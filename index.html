<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2uhzHP7vG2DRD4mK8kKfe3hS0V4zG1F9zLM0wak="
    crossorigin=""
  />
</head>
<body>
  <div class="app-container">
    <!-- Left Sidebar -->
    <div class="sidebar left">
      <h1 id="appTitle">Sira's Weather App</h1>
      <button id="addFavoriteBtn">Add Current City to Favorites</button>

      <select id="languageSelect" title="Select Language">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="tr">TR</option>
      </select>

      <button id="themeToggleBtn" title="Toggle Dark Mode">ðŸŒ™</button>

      <div class="favorites">
        <h3 id="favoritesTitle">Favorite Cities</h3>
        <ul id="favoritesList"></ul>
        <p id="favoritesInstructions">Click to load. Double-click to remove.</p>
      </div>
    </div>

    <!-- Center Weather Display -->
    <div class="main-content">
      <div class="search-bar">
        <input id="cityInput" type="text" placeholder="Enter city..." autocomplete="on" />
      </div>
      <ul id="suggestions" class="suggestions"></ul>

      <div id="current" class="current-weather"></div>

      <h3 id="lastForecastTitle">Last 5 Days</h3>
      <div id="history" class="forecast-row"></div>
      <div id="sunInfo" class="sun-info"></div>
      <div id="weatherMood" class="weather-mood"></div>
      <div id="weatherTips" class="weather-tips"></div>


      <!-- Map -->
      <div id="map" style="height: 300px; width: 100%; border-radius: 12px; margin-top: 20px;"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right">
      <h3 id="nextForecastTitle">Next 5-Day Forecast</h3>
      <div id="forecast" class="forecast-vertical"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-p5Q+1F4nCpUORn2E2AEzAwo4XKhKjMEjU08rFfL0zJk="
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
