<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sira's FORECAST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8ad5e2, #77c9db);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #container {
      max-width: 700px;
      margin: 0 auto;
    }

    #top-bar {
      text-align: center;
      margin: 20px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      width: 70%;
      max-width: 300px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      width: auto;
      padding: 10px 20px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #187bcd;
    }

    /* Side-by-side container for favorites and current weather */
    #top-sections {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    #favorites, #weather {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    /* Forecast and History full width below */
    #forecast, #history {
      margin-top: 30px;
      text-align: center;
    }

    .forecast-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 8px 0;
    }

    li button {
      background: none;
      border: none;
      color: #1e90ff;
      font-size: 16px;
      padding: 0;
      cursor: pointer;
    }

    li button:hover {
      text-decoration: underline;
    }

    img {
      width: 60px;
      height: 60px;
    }

    @media (max-width: 768px) {
      #top-sections {
        flex-direction: column;
      }

      #favorites, #weather {
        min-width: auto;
      }

      input {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è SIRA's Forecast</h1>

  <div id="container">
    <div id="top-bar">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="top-sections">
      <div id="favorites"></div>
      <div id="weather"></div>
    </div>

    <div id="forecast"></div>
    <div id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
