<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sira's Weather App</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div class="overlay app">
    <header>
      <h1 id="appTitle">Weather App</h1>
      <div class="search-wrapper">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city..."
          list="suggestions"
          autocomplete="off"
        />
        <datalist id="suggestions"></datalist>
        <button id="themeToggleBtn" title="Toggle Dark Mode">ðŸŒ™</button>
        <select id="languageSelect" title="Select Language">
          <option value="en">English</option>
          <option value="fr">FranÃ§ais</option>
          <option value="tr">TÃ¼rkÃ§e</option>
        </select>
      </div>
    </header>

    <section id="currentWeather">
      <div id="current" class="row"></div>
    </section>

    <section>
      <h2 id="nextForecastTitle">Next 5-Day Forecast</h2>
      <div id="forecast" class="forecast-row"></div>
    </section>

    <section>
      <h2 id="lastForecastTitle">Last 5 Days</h2>
      <div id="history" class="forecast-row"></div>
    </section>

    <section id="favoritesSection">
      <h3 id="favoritesTitle">Favorite Cities</h3>
      <ul id="favoritesList"></ul>
      <button id="addFavoriteBtn">Add Current City to Favorites</button>
      <p id="favoritesInstructions" style="font-size: 0.9em; margin-top: 5px;">
        Click city to load. Double-click to remove.
      </p>
    </section>
  </div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skycons@1.0.0/skycons.js"></script>
<script src="script.js"></script>
</body>
</html>
